<form name="form">
	<fieldset>
		<legend>Enter your username and password to access MOTECH.</legend>
		<div class="form-group">
			<label for="loginForm-Username">Username</label>
			<input id="loginForm-Username" aria-describedby="loginForm-Username-errors" ng-model="username" name="username" type="text" required />
			<ul id="loginForm-Username-errors" class="form-alerts" >
				<li ng-if="error && form.username.$error.required" class="error">Username is a required field</li>
			</ul>
		</div>
		<div class="form-group">
			<label for="loginForm-Password">Password</label>
			<input id="loginForm-Password" ng-model="password" name="password" type="password" required />
			<ul id="loginForm-Password-errors"  class="form-alerts">
				<li ng-if="error && form.password.$error.required" class="error">Password is a required field</li>
			</ul>
		</div>
	</fieldset>
	<!-- TODO move formnovalidate elsewhere -->
	<input type="submit" value="Login" formnovalidate />
	<a href="#">Reset your password</a>
</form>
