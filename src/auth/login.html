<form name="form">
	<fieldset>
		<legend>Enter your username and password to access MOTECH.</legend>
		<div class="field-group">
			<label for="loginForm-Username">Username</label>
			<input id="loginForm-Username" aria-describedby="loginForm-Username-errors" ng-model="username" type="text" required />
			<div id="loginForm-Username-errors" >
				<span ng-if="error && form.username.$error.required" class="alert alert-error">Username is a required field</span>
			</div>
		</div>
		<div class="field-group">
			<label for="loginForm-Password">Password</label>
			<input id="loginForm-Password" ng-model="password" type="password" required />
			<div id="loginForm-Password-errors" >
				<span ng-if="error && form.password.$error.required" class="alert alert-error">Username is a required field</span>
			</div>
		</div>
	</fieldset>
	<input type="submit" value="Login" />
	<a href="#">Reset your password</a>
</form>
