<form id="email.filters.form">
    <legend>{{'email.logging.filters' | translate}} </legend>
    <fieldset>
        <legend>{{ 'email.logging.search' | translate }}</legend>
        <div class="form-group">
            <input id="email.filters.subject" type="text" placeholder="{{'email.logging.search' | translate }}" name="subject" email-auto-complete="subject" data-event-type="keyup" data-search-field="subject" email-jqgrid-search="emailLoggingTable">
        </div>
    </fieldset>
    <fieldset class="inside">
        <legend>{{ 'email.logging.creationDate' | translate }}</legend>
        <div class="form-group">
            <input id="email.filters.date-from" date-picker ng-model="dateTimeFrom" max="dateTimeTo" type="datetime" placeholder="{{msg('email.logging.fromAddress')}}" data-event-type="change" data-search-field="timeFrom" email-jqgrid-search="emailLoggingTable">
        </div>
        <div class="form-group">
            <input id="email.filters.date-to" date-picker ng-model="dateTimeTo" min="dateTimeFrom" type="datetime" placeholder="{{msg('email.logging.toAddress')}}" data-event-type="change" data-search-field="timeTo" email-jqgrid-search="emailLoggingTable">
        </div>
    </fieldset>
    <fieldset class="inside">
        <legend>{{'email.logging.disposition' | translate }}</legend>
        <div data-toggle="buttons-checkbox" class="form-group btn-group-vertical">
            <button id="email.filters.error" type="button" data-field-type="array" data-search-field="deliveryStatus" data-search-value="ERROR" email-jqgrid-search="emailLoggingTable"><i class="fa fa-fw fa-check-square-o"></i> {{msg('email.logging.error')}}</button>
            <button id="email.filters.sent" data-field-type="array" data-search-field="deliveryStatus" data-search-value="SENT" email-jqgrid-search="emailLoggingTable"><i class="fa fa-fw fa-check-square-o"></i> {{msg('email.logging.sent')}}</button>
            <button id="email.filters.received" type="button" data-field-type="array" data-search-field="deliveryStatus" data-search-value="RECEIVED" email-jqgrid-search="emailLoggingTable"><i class="fa fa-fw fa-check-square-o"></i> {{msg('email.logging.received')}}</button>
        </div>
    </fieldset>
</form>
