<div ng-controller="LogFileController as LogCtrl">
    <div id="log-file">
        <div>
            <div class="padded-block">
                <a href="{{LogCtrl.getFileLogPath()}}" target="_self" class="btn btn-default">
                    <i class="fa fa-download"></i>
                    {{msg('admin.log.downloadFull')}}
                </a>
                <a class="btn btn-default" ng-click="LogCtrl.refresh()">
                    <i class="fa fa-refresh"></i>
                    {{msg('admin.refresh')}}
                </a>
            </div>
            <div class="padded-block">
                {{msg('admin.log.limitation')}}
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="sidebar">
            <div class="navigation-toggle"><i class="fa fa-eject fa-rotate-270"></i></div>
            <ul class="navigation">
                <li class="navigation-items">
                    <a goto-anchor="log-nav-top">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </li>
                <li class="navigation-items">
                    <a goto-anchor="log-nav-end">
                        <i class="fa fa-chevron-down"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div id="log-nav-top" class="clearfix"></div>
        <pre id="log-content" class="log-content" log-content></pre>
        <div id="log-nav-end" class="clearfix"></div>
    </div>
</div>
